<!DOCTYPE html>
<html>
    <head>
        <title>Welcome</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" rel="stylesheet" />        
    </head>
    <body ng-app="eShop">
        <div id="header" ng-include="'templates/header.html'"></div>
        <div id="indexLeftColumnWrapper">
            <div id="indexLeftColumn" ng-include="'templates/menu.html'"></div>
            <div id="footer" ng-include="'templates/footer.html'"></div>
        </div>
        <div id="indexRightColumn" ng-controller="CategoryController">
            <div class="categoryBox" ng-repeat="category in categories">
                <a href="#">{{category.name}}</a>
            </div>                
        </div>    
        <script src="js/lib/angular.min.js" type="text/javascript"></script>        
        <script src="js/app.js" type="text/javascript"></script>        
    </body>
</html>
