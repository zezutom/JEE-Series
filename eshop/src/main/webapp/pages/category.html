<div id="categoryLeftColumn">
    <div class="categoryButton" ng-repeat="category in categories" id="selectedCategory">
        <span ng-show="{{category.id === selectedId}}" class="categoryText">{{category.name}}</span>
        <a ng-show="category.id !== selectedId" href="#" class="categoryButton">
            <span class="categoryText">{{category.name}}</span>
        </a>         
    </div>
</div>
