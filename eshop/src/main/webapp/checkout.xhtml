<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Your E-Shop</title>
        <h:outputStylesheet name="main.css" library="css" />
    </h:head>
    <h:body>
        <div id="main">
            <div id="header">
                <div id="widgetBar">

                    <div class="headerWidget">
                        [ language toggle ]
                    </div>

                    <div class="headerWidget"></div>

                    <div class="headerWidget">
                        [ shopping cart widget ]
                    </div>
                </div>
                <h:link outcome="index.xhtml">
                    <h:graphicImage id="logo" alt="E-Shop logo" name="index.xhtml" />
                </h:link>

                <h:graphicImage id="logoText" alt="E-Shop logo text" name="index.xhtml" />                
            </div>

            <div id="centerColumn">
                <h2>checkout</h2>

                <p>[ text ]</p>

                <form action="purchase" method="post">

                    <table id="checkoutTable">
                        <tr>
                            <td>[ form containing fields to
                                <br />capture customer details ]</td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="submit button" /></td>
                        </tr>

                    </table>

                </form>

                <div id="infoBox">

                    <div style="border: black solid 1px; height:100px; padding: 10px">
                        [ purchase conditions ]
                    </div>

                    <div id="priceBox">
                        [ purchase calculations:<br />subtotal + delivery charge ]
                    </div>
                </div>                
            </div>
            <div id="footer">
                <ui:insert name="footer">
                    <ui:include src="templates/footer.xhtml" />
                </ui:insert>
            </div>            
        </div>
    </h:body>
</html>
