<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <body>
        
        <ui:composition template="./template.xhtml">
            
            <ui:define name="title">
                Greeting
            </ui:define>

            <ui:define name="box">
                <h4>Hi, my name is Duke!</h4>

                <h5>I'm thinking of a number

                    <br/>
                    between
                    <span class="highlight">#{UserBean.min}</span> and
                    <span class="highlight">#{UserBean.max}</span>.</h5>

                <h5>Can you guess it?
                    <br/><br/>
                    You have
                    <h:outputText id="attempts" class="highlight" value="#{UserBean.attemptsLeft}" /> attempts left.
                </h5>

                <h:form>
                    <h:inputText id="guess" size="4" maxlength="4" value="#{UserBean.guess}" />
                    <h:commandButton id="submit" value="Submit">
                        <f:ajax execute="guess" listener="#{UserBean.actionGuessed}" render="output attempts guess" />
                    </h:commandButton>
                    <h:commandButton id="resetGame" value="Reset" action="#{UserBean.resetGame}" immediate="true" />
                    <br/><br/>
                    <h:outputText id="output" escape="false" value="#{UserBean.response}"/>
                </h:form>
                
            </ui:define>
            
        </ui:composition>
        
    </body>
</html>
